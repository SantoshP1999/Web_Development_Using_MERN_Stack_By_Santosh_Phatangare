<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta value="width=device-width"/>

        <title>Operators in Javascript</title>

        <link rel="stylesheet" href="./style.css"/>
    </head>
         
        <body>
            <div class="javascript-operators-wrapper" id="javascript-operators-wrapper">
                <div class="result_group" id="result_group">
                    <h2>Addition : </h2>
                    <h2 class="addition_result" id="addition_result">VALUE</h2>
                </div>

                <div class="result_group" id="result_group">
                    <h2>Subtraction : </h2>
                    <h2 class="subtraction_result" id="subtraction_result">VALUE</h2>
                </div>

                <div class="result_group" id="result_group">
                    <h2>Multiplication : </h2>
                    <h2 class="multiplication_result" id="multiplication_result">VALUE</h2>
                </div>

                <div class="result_group" id="result_group">
                    <h2>Division : </h2>
                    <h2 class="division_result" id="division_result">VALUE</h2>
                </div>

                <div class="result_group" id="result_group">
                    <h2>Equality : </h2>
                    <h2 class="equality_result" id="equality_result">VALUE</h2>
                </div>

                <div class="result_group" id="result_group">
                    <h2>InEquality : </h2>
                    <h2 class="inequality_result" id="inequality_result">VALUE</h2>
                </div>

                <div class="result_group" id="result_group">
                    <h2>Less Than : </h2>
                    <h2 class="less_result" id="less_result">VALUE</h2>
                </div>

                <div class="result_group" id="result_group">
                    <h2>Greater Than : </h2>
                    <h2 class="greater_result" id="greater_result">VALUE</h2>
                </div>

                <div class="result_group" id="result_group">
                    <h2>Less & Equal : </h2>
                    <h2 class="less_equal_result" id="less_equal_result">VALUE</h2>
                </div>

                <div class="result_group" id="result_group">
                    <h2>Greater & Equal : </h2>
                    <h2 class="greater_equal_result" id="greater_equal_result">VALUE</h2>
                </div>

            </div>
            <script src="./script.js"></script>
        </body>
   
</html>
